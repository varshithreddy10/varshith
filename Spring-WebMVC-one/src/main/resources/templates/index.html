<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 400px;   /* ✅ keeps form narrow */
            margin: auto;       /* ✅ centers horizontally */
            margin-top: 80px;   /* ✅ push form down from top */
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-container">

        <h2 class="mb-3 text-center">User Form</h2>

        <!-- ✅ Success message -->
        <div th:if="${msg}" class="alert alert-success text-center" th:text="${msg}"></div>

        <form th:action="@{/user-submit}" th:object="${user}" method="post">

            <div class="mb-3">
                <label class="form-label">Name:</label>
                <input type="text" th:field="*{name}" class="form-control form-control-sm"/>
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger small"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Email:</label>
                <input type="email" th:field="*{email}" class="form-control form-control-sm"/>
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger small"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Phone:</label>
                <input type="text" th:field="*{phno}" class="form-control form-control-sm"/>
                <div th:if="${#fields.hasErrors('phno')}" th:errors="*{phno}" class="text-danger small"></div>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-sm">Submit</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
