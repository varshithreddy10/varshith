<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-3">Users List</h2>

    <table class="table table-bordered table-striped">
        <thead>
        <tr class="table-dark">
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="u : ${users}">
            <td th:text="${u.id}"></td>
            <td th:text="${u.name}"></td>
            <td th:text="${u.email}"></td>
            <td th:text="${u.phno}"></td>
            <td>
                <a th:href="@{'/edit/' + ${u.id}}" class="btn btn-sm btn-primary">Edit</a>
                <a th:href="@{'/delete/' + ${u.id}}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="d-grid">
        <a href="/" class="btn btn-success btn-sm">Add New User</a>
    </div>
</div>
</body>
</html>
